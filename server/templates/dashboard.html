{% extends "includes/base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ANKYB</a>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true" aria-expanded="false">
                        {{ current_user.username }}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="/logout" class="fa fa-sign-out">Log out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form novalidate name="yearBookForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" ng-model="yearBook.title"
                               value="" />
                    </div>
                    <div class="panel-area">
                        <div class="pull-right">
                            <button type="button" class="btn btn-default">Publish</button>
                            <button type="button" class="btn btn-default">Save</button>
                            <button type="button" class="btn btn-default">Full Screen</button>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="content-area">
                        <textarea class="form-control"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
